name: Tests

on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main

jobs:
    test:
        runs-on: ubuntu-latest

        steps:
            - name: Check out code
              uses: actions/checkout@v4

            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                python-version: '3.12'

            - name: Install dependencies
              run: |
                python -m pip install --upgrade pip
                pip install uv
                uv venv
                source .venv/bin/activate
                uv sync --dev

            - name: Run tests
              run: |
                source .venv/bin/activate
                pushd tracker
                cp env.sample .env
                uv run pytest --cov --cov-report term --cov-report=html --cov-report=json --cov-report=xml
                popd
              continue-on-error: true

            - name: Generate coverage badge
              uses: tj-actions/coverage-badge-py@v2.0.3
              id: coverage-badge-py
              with:
                # Output path to write the coverage badge.
                # Type: string
                # Default: "coverage.svg"
                output: '../doc/coverage/coverage.svg'
                # Overwrite an existing coverage badge.
                # Type: boolean
                # Default: "true"
                overwrite: 'true'
                # Current working directory.
                # Type: string
                # Default: "."
                working-directory: './tracker'

            - name: Verify Changed files
              uses: tj-actions/verify-changed-files@v20.0.4
              id: verify-changed-files
              with:
                files: ./doc/coverage/coverage.svg

            - name: Commit test result files and coverage badge
              if: steps.verify-changed-files.outputs.files_changed == 'true'
              run: |
                if [ -e ./doc/coverage/html/.gitignore ]
                then
                    rm ./doc/coverage/html/.gitignore
                fi
                git config --local user.email "${{ github.actor }}@users.noreply.github.com"
                git config --local user.name "${{ github.actor }}"
                git add doc/coverage
                git commit -m "Updated coverage.svg"

            - name: Push test results and coverage changes back to repo
              if: steps.verify-changed-files.outputs.files_changed == 'true'
              uses: ad-m/github-push-action@master
              with:
                github_token: ${{ secrets.GITHUB_TOKEN }}
                branch: ${{ github.ref }}

    deploy-gh-pages:
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        needs: test
        runs-on: ubuntu-latest
        steps:
            - name: Check out code
              uses: actions/checkout@v4

            - name: Deploy to GitHub Pages
              uses: peaceiris/actions-gh-pages@v4
              with:
                github_token: ${{ secrets.GITHUB_TOKEN }}
                publish_dir: .
                publish_branch: coverage
                force_orphan: true
