name: Tests

on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main

jobs:
    test:
        runs-on: ubuntu-latest

        steps:
            - name: Check out code
              uses: actions/checkout@v4

            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                python-version: '3.12'

            - name: Install dependencies
              run: |
                python -m pip install --upgrade pip
                pip install pipenv
                pipenv install --dev

            - name: Run tests
              run: pushd tracker && pipenv run pytest --cov --cov-report term --cov-report=html --cov-report=json --cov-report=xml && popd
              continue-on-error: true
            
            - name: Generate coverage badge
              uses: tj-actions/coverage-badge-py@v2.0.3
              id: coverage-badge-py
              with:
                # Output path to write the 
                # coverage badge. 
                # Type: string
                # Default: "coverage.svg"
                output: '../doc/coverage/coverage.svg'
                # Overwrite an existing coverage badge.
                # Type: boolean
                # Default: "true"
                overwrite: 'true'
                # Current working directory
                # Type: string
                # Default: "."
                working-directory: './tracker'

            - name: Verify Changed files
              uses: tj-actions/verify-changed-files@v16
              id: verify-changed-files
              with:
                files: ./doc/coverage/coverage.svg
            
            - name: Commit files
              if: steps.verify-changed-files.outputs.files_changed == 'true'
              run: |
                git config --local user.email "github-actions[bot]@users.noreply.github.com"
                git config --local user.name "github-actions[bot]"
                pwd
                ls -alh
                rm ./doc/coverage/.gitignore
                git add doc/coverage
                git commit -m "Updated coverage.svg"

            - name: Push changes
              if: steps.verify-changed-files.outputs.files_changed == 'true'
              uses: ad-m/github-push-action@master
              with:
                github_token: ${{ secrets.github_token }}
                branch: ${{ github.ref }}
