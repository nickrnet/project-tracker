<div class="modal-dialog modal-xl modal-dialog-centered">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">New Git Repository</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form
        hx-post={% url 'new_git_repository' %}
        hx-target="#git-repositories-table"
        hx-swap="outerHTML"
        data-bs-toggle="toast"
        data-bs-target="#toast">
            <div class="modal-body">
                {% csrf_token %}
                {% include "project/git_repository/git_repository_form.html" %}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
            <input type="hidden" name="reporter" value="{{ logged_in_user.id }}">
            <input type="hidden" name="next" value="{{ next }}">
        </form>
    </div>
</div>
