{% extends 'base.html' %}
{% block content %}
  <div class="content">
    <div class="container">
      {% include "messages.html" %}
      <h2 class="my-4">Issue</h2>
      <div class="row">
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <table>
          <tr>
            <td>{{ issue_form.project.label_tag }}</td>
            <td>
              <select name="project">
                {% for project in projects %}
                  <option value="{{ project.id }}">{{ project.current.name }}</option>
                {% endfor %}
            </td>
          </tr>
          <tr>
            <td>{{ issue_form.summary.label_tag }}</td>
            <td>{{ issue_form.summary }}</td>
          </tr>
          <tr>
            <td>{{ issue_form.description.label_tag }}</td>
            <td>{{ issue_form.description }}</td>
          </tr>
        </table>
        <button class="btn btn-primary my-4" type="submit">Submit</button>
      </form>
      </div>
    </div>
  </div>
{% endblock %}
