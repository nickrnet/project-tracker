{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h2 class="my-4">Sign up for Project Tracker</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="row g-3">
            <div class="col-md-6">
                <label for="id_email" class="form-label">* Email address:</label>
                <input type="text" name="email" class="form-control" id="id_email" required>
            </div>
            <div class="col-md-6">
                <label for="id_password" class="form-label">* Password:</label>
                <input type="password" name="password" class="form-control" id="id_password" required></textarea>
            </div>
        </div>
        <div class="row g-3">
            <div class="col-md-2">
                <label for="id_name_prefix" class="form-label">Name prefix:</label>
                <input type="text" name="name-prefix" class="form-control" id="id_name_prefix">
            </div>
            <div class="col-md-4">
                <label for="id_first_name" class="form-label">First name:</label>
                <input type="text" name="first-name" class="form-control" id="id_first_name">
            </div>
            <div class="col-md-4">
                <label for="id_last_name" class="form-label">Last name:</label>
                <input type="text" name="last-name" class="form-control" id="id_last_name">
            </div>
            <div class="col-md-2">
                <label for="id_name_suffix" class="form-label">Name suffix:</label>
                <input type="text" name="name-suffix" class="form-control" id="id_name_suffix">
            </div>
        </div>
        <div class="row g-3">
            <div class="col-md-6">
                <label for="id_secondary_email" class="form-label">Secondary email address:</label>
                <input type="text" name="secondary_email" class="form-control" id="id_secondary_email">
            </div>
        </div>
        <div class="row g-3">
            <div class="col-md-4">
                <label for="id_home_phone" class="form-label">Home phone:</label>
                <input type="text" name="home_phone" class="form-control" id="id_home_phone">
            </div>
            <div class="col-md-4">
                <label for="id_mobile_phone" class="form-label">Mobile phone:</label>
                <input type="text" name="mobile_phone" class="form-control" id="id_mobile_phone">
            </div>
            <div class="col-md-4">
                <label for="id_work_phone" class="form-label">Work phone:</label>
                <input type="text" name="work_phone" class="form-control" id="id_work_phone">
            </div>
        </div>
        <div class="row g-3">
            <div class="col-md-6">
                <label for="id_address_line_1" class="form-label">Address line 1:</label>
                <input type="text" name="address-line-1" class="form-control" id="id_address_line_1">
            </div>
        </div>
        <div class="row g-3">
            <div class="col-md-6">
                <label for="id_address_line_2" class="form-label">Address line 2:</label>
                <input type="text" name="address-line-2" class="form-control" id="id_address_line_2">
            </div>
        </div>
        <div class="row g-3">
            <div class="col-md-6">
                <label for="id_city" class="form-label">City:</label>
                <input type="text" name="city" class="form-control" id="id_city">
            </div>
        </div>
        <div class="row g-3">
            <div class="col-md-6">
                <label for="id_state" class="form-label">State:</label>
                <input type="text" name="state" class="form-control" id="id_state">
            </div>
        </div>
        <div class="row g-3">
            <div class="col-md-6">
                <label for="id_postal_code" class="form-label">Postal code:</label>
                <input type="text" name="postal-code" class="form-control" id="id_postal_code">
            </div>
        </div>
        <div class="row g-3">
            <div class="col-md-6">
                <label for="id_country" class="form-label">Country:</label>
                <select name="country" class="form-select" id="id_country">
                    {% for country_choice in country_names %}
                    {% with country_choice.1 as country_name %}
                    <option value="{{ country_name }}">{{ country_name }}</option>
                    {% endwith %}
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-6">
                <label for="id_timezone" class="form-label">Timezone:</label>
                <select name="timezone" class="form-select" id="id_timezone">
                    {% for timezone_choice in timezone_choices %}
                    {% with timezone_choice.0 as timezone_string %}
                    <option value="{{ timezone_string }}">{{ timezone_string }}</option>
                    {% endwith %}
                    {% endfor %}
                </select>
            </div>
        </div>
        <button class="btn btn-primary my-4" type="submit">Submit</button>
    </form>
</div>
{% endblock %}
