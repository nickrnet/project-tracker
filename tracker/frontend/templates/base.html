<!DOCTYPE html>
<html data-bs-theme="dark">
    <head>
        <title>Project Tracker</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <style>
            .container {
                display: flex;
                flex-direction: column;
                min-height: 100vh;
            }
        </style>
    </head>
    <body>
        <div class="container">
            {% comment %} <div class="d-flex flex-column flex-shrink-0 p-3 text-white bg-light" style="min-width: 210px; max-width: 210px; min-height: 100vh;"> {% endcomment %}
            <div class="row justify-content-start">
                <div class="col-md-2">
                    {% include "navigation_template.html" %}
                </div>
                {% comment %} <div class="d-flex flex-column flex-shrink-0 p-3 bg-light" style="width: 83%; min-height: 100vh;"> {% endcomment %}
                <div class="col-md-10">
                    {% block content %} {% endblock %}
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
