{% extends 'base.html' %}
{% load tz %}
{% block content %}
<div class="container-fluid pe-5" id="organization">
    <div id="organization-settings-modal"
        class="modal modal-blur fade"
        style="display: none"
        aria-labelledby="organization-settings-modal"
        aria-inert="true"
        tabindex="-1">
        <div class="modal-dialog modal-xl modal-dialog-centered" role="document">
            <div class="modal-content"></div>
        </div>
    </div>
    <div id="organization-settings-user-select-modal"
        class="modal modal-blur fade"
        style="display: none"
        aria-labelledby="organization-settings-user-selectmodal"
        aria-inert="true"
        tabindex="-1">
        <div class="modal-dialog modal-xl modal-dialog-centered" role="document">
            <div class="modal-content"></div>
        </div>
    </div>
    <div class="row">
        <h2 class="my-4">{{ organization.current.name }} <button
            hx-get="{% url 'organization_settings' organization.id %}"
            hx-target="#organization-settings-modal"
            data-bs-toggle="modal"
            data-bs-target="#organization-settings-modal"
            class="btn primary"><i class="bi bi-gear"></i></button></h2>
    </div>
    <div class="row">
        <div class="container overflow-hidden">
            <div class="accordion" id="organization-accordion">
                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#organization-projects-accordion-content" aria-expanded="true" aria-controls="organization-projects-accordion-content">
                            Projects
                        </button>
                    </h2>
                    <div id="organization-projects-accordion-content" class="accordion-collapse collapse show" data-bs-parent="#organization-accordion">
                        <div class="accordion-body">
                            {% include "project/project/projects_table.html" %}
                        </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#organization-users-accordion-content" aria-expanded="false" aria-controls="organization-users-accordion-content">
                            Members
                        </button>
                    </h2>
                    <div id="organization-users-accordion-content" class="accordion-collapse collapse" data-bs-parent="#organization-accordion">
                        <div class="accordion-body">
                            <div class="row">
                                <div class="col-2">
                                <button
                                    hx-get="{% url 'organization_settings_user_select' organization.id %}"
                                    hx-target="#organization-settings-user-select-modal"
                                    hx-swap="innerHTML"
                                    data-bs-toggle="modal"
                                    data-bs-target="#organization-settings-user-select-modal"
                                    class="btn primary"><i class="bi bi-pencil"></i></button>
                                </div>
                            </div>
                            <div class="row" id="users-table">
                            {% include "core/organization/organization_users_table.html" %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
