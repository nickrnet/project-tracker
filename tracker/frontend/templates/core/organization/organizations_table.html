{% load tz %}
<script>
    function loadTooltips() {
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl);
        });
    };
</script>

<div class="row" id="organizations-table">
    <table class="table table-striped table-hover" id="organizations-table-data">
        <thead>
            <tr>
                <th scope="col">Company</th>
                <th scope="col">Description</th>
                <th scope="col">Responsible Party</th>
            </tr>
        </thead>
        <tbody>
            {% for organization in organizations %}
            <tr onclick="window.location='{% url 'organization' organization.id %}'">
                <th scope="row">{{ organization.current.name|safe }}</th>
                <td>{{ organization.current.description|safe }}</td>
                <td>{{ organization.current.responsible_party_email|safe }}</td>
            </tr>
            {% empty %}
            <tr>
                <td class="text-muted">No organizations available.</td>
                <td></td>
                <td></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <script>
        new DataTable('#organizations-table-data', {
            order: [[4, 'desc']],
            language: {
                emptyTable: 'No organizations available.',
            },
            drawCallback: function (settings) {
                loadTooltips();
            },
        });
    </script>
</div>
