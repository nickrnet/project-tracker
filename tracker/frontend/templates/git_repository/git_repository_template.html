{% extends 'base.html' %}
{% block content %}
  <div class="content">
    <div class="container">
      <h2 class="my-4">Git Repository Details</h2>
      {% include "messages.html" %}
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <table>
        {{ git_repository_form.as_table }}
        </table>
        <button class="btn btn-primary my-4" type="submit">Submit</button>
      </form>
      </div>
    </div>
  </div>
{% endblock %}
